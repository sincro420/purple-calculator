<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="scientific hidden" data-value="**">^</button>
            <button class="scientific hidden" data-value="log">log</button>
            <button class="scientific hidden" data-value="ln">ln</button>
            <button class="scientific hidden" data-value="(">(</button>
            <button class="scientific hidden" data-value=")">)</button>

            <button class="scientific hidden" data-value="sqrtx">√x</button>
            <button class="operator" data-value="clear">C</button>
            <button class="operator" data-value="backspace">⟵</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">÷</button>
            
            <button class="scientific hidden" data-value="!">x!</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">×</button>
            
            <button class="scientific hidden" data-value="1/x">1/x</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            
            <button class="scientific hidden" data-value="pi">π</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <button class="expand" data-expanded="false">༺༻</button>
            <button class="scientific hidden" data-value="e">e</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button class="equals" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
